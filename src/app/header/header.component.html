<div class="app-header" [ngClass]="darkMode? 'dark-mode': ''">
  <div class="header">
    <div class="left">
      <div class="app-logo">
        <div class="logo-icon">
          <img src="./../../assets/foot_16750297.png" alt="Footicon" />
        </div>
        <div class="logo-text">
          <span class="travel">Travel</span>
          <span class="trail">Trail</span>
        </div>
      </div>
      <div class="home-icons">
        <i class="pi pi-home"></i>
        <span>{{currentPage}}</span>
      </div>
    </div>
    <div class="right">
      <div class="currency" *ngIf="!isAdmin">
        <img src="./../../assets/currencyimg.png" alt="Currency Image" />
        <span>${{userExpense}}</span>
      </div>
      <div class="toggleDarkMode">
        <p>{{darkMode ? 'Light Theme' : 'Dark Theme'}}</p>
        <p-inputSwitch (click)="toggleDarkMode()" styleClass="custom-inputswitch" />
      </div>
      <p-button label="Logout" (onClick)="logoutUser()"/>
      <div class="profileImg">
        <img [src]="profileImage" alt="UserProfileimage" />
      </div>
    </div>
  </div>
  <div class="navbar">
    <a routerLink="/user/Home" [routerLinkActive]="'activeLink'" *ngIf="!isAdmin"><i class="pi pi-home"></i> Home</a>
    <a routerLink="/user/Trips" [routerLinkActive]="'activeLink'" *ngIf="!isAdmin"><i class="pi pi-briefcase"></i> Trips</a>
    <a routerLink="/user/BucketLists" [routerLinkActive]="'activeLink'" *ngIf="!isAdmin"><i class="pi pi-tag"></i> Bucket List</a>
    <a routerLink="/admin/UsersTrips" [routerLinkActive]="'activeLink'" *ngIf="isAdmin"><i class="pi pi-briefcase"></i> User Trips</a>
    <a routerLink="/admin/Users" [routerLinkActive]="'activeLink'" *ngIf="isAdmin"><i class="pi pi-users"></i> Users</a>
  </div>
</div>
