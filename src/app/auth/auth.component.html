 <body>
<div class="container">
  <div class="logo-container">
    <div class="logo-header">
      <div class="logo-icon">
        <img src="./../../assets/foot_16750297.png" alt="Footicon" />
      </div>
      <div class="logo-text">
        <span class="travel">Travel</span>
        <span class="trail">Trail</span>
      </div>
    </div>
    <div class="tagline">
      Every journey has a story. We help you remember it
    </div>
  </div>
  <div class="form-container">
    <h2>{{ isLoginMode ? "LOG IN" : "SIGN UP" }} To TravelTrail...</h2>
    <form #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm)">
      <div class="login-container" *ngIf="isLoginMode">
        <div class="inputfield">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" ngModel required />
        </div>
        <div class="inputfield">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" ngModel required />
        </div>
      </div>
      <div class="signup-container" *ngIf="!isLoginMode">
        <div class="page1" *ngIf="currentPage === 1">
          <div class="inputfield">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" [(ngModel)]="formData.username" required />
          </div>
          <div class="row">
            <div class="inputfield">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" required />
            </div>
            <div class="inputfield">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName" />
            </div>
          </div>
          <div class="row">
            <div class="inputfield">
              <label>Gender</label>
              <input type="radio" name="gender" value="male" [(ngModel)]="formData.gender" />
              <label for="male">Male</label>
              <input type="radio" name="gender" value="female" [(ngModel)]="formData.gender" />
              <label for="female">Female</label>
            </div>
            <div class="inputfield">
              <label for="dob">DOB</label>
              <input type="date" id="dob" name="dob" [(ngModel)]="formData.dob" required />
            </div>
          </div>
          <div class="inputfield">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required />
          </div>
          <div class="inputfield">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="phone" [(ngModel)]="formData.phone" required />
          </div>
        </div>
        <div class="page2" *ngIf="currentPage === 2">
          <div class="inputfield">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="formData.address" required />
          </div>
          <div class="row">
            <div class="inputfield">
              <label for="country">Country</label>
              <input type="text" id="country" name="country" [(ngModel)]="formData.country" required />
            </div>
            <div class="inputfield">
              <label for="state">State</label>
              <input type="text" id="state" name="state" [(ngModel)]="formData.state" required />
            </div>
          </div>
          <div class="row">
            <div class="inputfield">
              <label for="zipcode">Zip Code</label>
              <input type="text" id="zipcode" name="zipcode" [(ngModel)]="formData.zipCode" required />
            </div>
            <div class="inputfield">
              <label for="timeZone">Time Zone</label>
              <input type="text" id="timeZone" name="timeZone" [(ngModel)]="formData.timeZone" required />
            </div>
          </div>
          <div class="row">
            <div class="inputfield">
              <label for="locale">Locale</label>
              <input type="text" id="locale" name="locale" [(ngModel)]="formData.locale" required />
            </div>
            <div class="inputfield">
              <input type="checkbox" name="isAdmin" [(ngModel)]="formData.isAdmin" />
              <label>Is Admin</label>
            </div>
          </div>
          <div class="inputfield">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="formData.password" required />
          </div>
          <div class="inputfield">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirm-password" [(ngModel)]="formData.confirmPassword" required />
          </div>
        </div>
        <div class="paginationBtns">
          <button type="button" (click)="goToPage(1)">prev</button>
          <button type="button" (click)="goToPage(2)">next</button>
        </div>
      </div>

      <div class="submitBtn inputfield">
        <button type="submit">{{ isLoginMode ? "LOGIN" : "SIGNUP" }}</button>
      </div>
    </form>
    <p>
      {{
        isLoginMode ? "Don't hava an account?," : "Already have an account!?,"
      }}
      <a (click)="onSwitchMode()">{{ isLoginMode ? "SIGNUP" : "LOGIN" }}</a>
    </p>
  </div>
</div>

</body>
