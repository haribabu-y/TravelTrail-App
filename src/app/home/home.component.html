<app-loader *appIf="isLoading"></app-loader>
<ng-container *appIf="!isLoading">
  <div class="graphtype" [appClass]="{className: 'dark-mode', condition: isDarkMode}">
    <p>Graph Types</p>
    <div class="graphTypeRadio">
      <input
        type="radio"
        name="graphtype"
        id="barGraph"
        value="barGraph"
        [checked]="selectedRadio === 'barGraph'"
        (change)="onRadioChange('barGraph')"
        hidden
      />
      <label for="barGraph" [class.radioChecked]="selectedRadio === 'barGraph'">
        Bar
      </label>
      <input
        type="radio"
        name="graphtype"
        id="lineGraph"
        value="lineGraph"
        [checked]="selectedRadio === 'lineGraph'"
        (change)="onRadioChange('lineGraph')"
        hidden
      />
      <label
        for="lineGraph"
        [class.radioChecked]="selectedRadio === 'lineGraph'">
        Line
      </label>
      <input
        type="radio"
        name="graphtype"
        id="pieChart"
        value="pieChart"
        [checked]="selectedRadio === 'pieChart'"
        (change)="onRadioChange('pieChart')"
        hidden
      />
      <label for="pieChart" [class.radioChecked]="selectedRadio === 'pieChart'">
        Pie
      </label>
    </div>
  </div>
  <div [appClass]="{className: 'dark-mode', condition: isDarkMode}">
    <div class="barGraph" *appIf="selectedRadio === 'barGraph'">
      <!-- <p-chart type="bar" [data]="barGraphData" [options]="barGraphOptions" [responsive]="true"></p-chart> -->
       <div class="graph-title"><h2>Trip Vs Expense</h2></div>
      <div id="d3-barGraph">
        <div class="tooltip">
          <p><strong id="name"></strong></p>
          <p><strong id="value"></strong></p>
        </div>
      </div>      
    </div>
    <div class="lineBar" *appIf="selectedRadio === 'lineGraph'">
      <!-- <p-chart type="line" [data]="lineGraphData" [options]="lineGraphOptions" /> -->
       <div class="graph-title"><h2>Trip Vs Expense</h2></div>
      <div id="d3-lineChart">
        <div class="tooltip">
          <p><strong id="name"></strong></p>
          <p><strong id="value"></strong></p>
        </div>
      </div>
    </div>
    <div class="pieChart" *appIf="selectedRadio === 'pieChart'">
      <!-- <p-chart type="pie" [data]="pieChartData" [options]="pieChartOptions" height="500px"/> -->
      <div class="graph-title"><h2>Trip Vs Expense</h2></div>
      <div id="d3-pieChart">
        <div class="pTooltip">
          <p><strong id="pname"></strong></p>
          <p><strong id="pvalue"></strong></p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
